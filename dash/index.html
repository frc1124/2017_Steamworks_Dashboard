<!doctype html>
<html>
    <head>
        <title>Daedalus Dashboard</title>
        <link rel="stylesheet" href="index.css" />
        <script src="/networktables/networktables.js"></script>
    </head>
    <body>

        <div class="wrapper">
            <div class="header">-DAEDALUS-</div>
            <div class="contentWrapper">
                <div class="dataWrapper">
                    <div class="ledgend">
                        <div class="ledgendItem"><div class="ledgendDot" style="background-color:#00FFFF"></div><span>speed</span></div>
                        <div class="ledgendItem"><div class="ledgendDot" style="background-color:#FF8C00"></div><span>pressure</span></div>
                    </div>
                    <canvas id="graph"></canvas>
                </div>
                <div class="mapWrapper">
                    <div class="mapButton">Gear Door</div>
                    <div class="mapButton">Climber Door</div>
                    <div class="mapButton">Toggle Compressor</div>
                    <div class="mapButton">Climber Motor</div>
                    <div class="mapButton">Toggle Lights</div>
                    <div class="mapButton"></div>
                    <div class="mapButton"></div>
                    <div class="mapButton"></div>
                    <div class="mapButton"></div> 
                </div>
                <div class="camFeedWrapper">
                    <!--img id="camFeed" src="http://roboRIO-1124-FRC.local:1181/?action=stream" onerror="document.getElementById('camFeed').setAttribute('src','http://roboRIO-1124-FRC.local:1181/?action=stream');" height="100%" width="100%" /-->
                </div>
                <div class="autoSelectWrapper">
                    <div class="autoItem" onclick="sendAuto(0);">None</div>
                    <div class="autoItem" onclick="sendAuto(1);">Drive forward</div>
                </div>
            </div>
            <div class="statusWrapper">
                <div class="statusItem one"> Robot Comms </div>
                <div class="statusItem two"> Robot Code </div>
                <div class="statusItem three"> Battery </div>
                <div class="statusItem four"> Camera Feed </div>
                <div class="statusItem five"> Pressure </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
