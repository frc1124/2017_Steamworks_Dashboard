<!DOCTYPE html>
<html>
    <head>
        <script src="/networktables/networktables.js"></script>
    </head>
    <body>
        <div id="test"></div>
        <div id="test2"></div>
        <div id="list"></div>
    </body>
    <script>
        NetworkTables.addWsConnectionListener(onNetworkTablesConnection, true);
        NetworkTables.addRobotConnectionListener(onRobotConnection, true);
        NetworkTables.addGlobalListener(onValueChanged, true);

        function onRobotConnection(connected) { document.getElementById('test').innerHTML = connected ? "Connected!" : "Disconnected"; }
        function onNetworkTablesConnection(connected) { document.getElementById('test2').innerHTML = connected ? "Connected!" : "Disconnected"; }
        function onValueChanged(key, val, isNew) {
            var list = document.getElementById('list');
            if(isNew) { list.innerHTML += '<li id="'+key+'">'+val+'</li>'; }
            else { document.getElementById(key).innerHTML = val; }
        }
    </script>
</html>
